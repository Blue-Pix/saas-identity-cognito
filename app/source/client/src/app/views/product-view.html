<h3>View Product</h3>
<form role="form">
  <div class="form-group">
    <label class="control-label" for="title">Title</label>
    <p ng-model="product.title" ng-readonly="true" class="form-control" id="title">{{product.title}}</p>
  </div>
  <div class="form-group">
    <label class="control-label" for="unitCost">Unit Cost</label>
    <p ng-model="product.unitCost" ng-readonly="true" class="form-control" id="unitCost">{{product.unitCost | currency}}</p>
  </div>
</form>
